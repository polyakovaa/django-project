{% extends "base.html" %}

{% block content %}
<h1>Мероприятия на {{date}}</h1>

<p>
    <a href="{% url 'events' %}">Все мероприятия</a> |
    <a href="{% url 'event_types' %}">Типы мероприятий</a>
</p>

{% for event in events %}
<div style="margin-bottom: 15px; padding: 8px; background: #daf1f2;">
    <h3>{{ event.name }}</h3>
    <p>Тип: {{ event.event_type }}</p>
    <p>Участников: {{ event.participants_count }}</p>
</div>
{% endfor %}
{% endblock %}
